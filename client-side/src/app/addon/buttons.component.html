<pep-page-layout [addPadding]="true">
    <ng-container pep-top-area>
        <pep-top-bar title="NGX-lib Automation Testing Page">
            <div header-start-content>
                <!-- Add components you want after the title -->
            </div>
            <div header-end-content>
                <!-- Add components you want at the right side -->
            </div>
        </pep-top-bar>
    </ng-container>

    <ng-container pep-main-area>
        <div class="flexed">
            <div class="centered spaced">
                <pep-button data-qa="componentBtn" #buttonComp value="pep-button"
                    styleType={{initialValues.style}} styleStateType={{initialValues.stateStyle}}
                    sizeType={{initialValues.size}} classNames="" [disabled]="IsDisabled" iconName={{initialValues.iconType}}
                    iconPosition="end" [visible]="IsVisible" (click)="printComponentValue()">
                </pep-button>
            </div>

            <div class="centered spaced" data-qa="style change btn">
                <button (click)="changeComponent()">
                    change component
                </button>
            </div>

            <p data-qa="auto-data">{{initialValues.value}}</p>
        </div>

        <div class="centered spaced" data-qa="dis-comp">
            <button (click)="disableComponent()">
                disable button
            </button>
        </div>

        <div class="centered spaced" data-qa="vis-comp">
            <button (click)="visibilityOfComponent()">
                visibility of button
            </button>
        </div>

        <div class="centered spaced" data-qa="next-test">
            <button (click)="gotoAttachment()">
                goto Attachment
            </button>
        </div>

    </ng-container>
</pep-page-layout>
