<pep-page-layout [addPadding]="true">
    <ng-container pep-top-area>
        <pep-top-bar title="NGX-lib Automation Testing Page">
            <div header-start-content>
                <!-- Add components you want after the title -->
            </div>
            <div header-end-content>
                <!-- Add components you want at the right side -->
            </div>
        </pep-top-bar>
    </ng-container>
    <ng-container pep-main-area>
        <div class="centered spaced">
            <pep-checkbox value="{{initialValues.value}}" label="{{initialValues.label}}" type="{{initialValues.type}}"
                [mandatory]="IsMandatory" [disabled]="IsDisabled" xAlignment="{{initialValues.xAlignment}}"
                [additionalValue]="AdditionalValue" [showTitle]="ShowTitle" [renderTitle]="RenderTitle"
                [visible]="IsVisible" class="centered">
            </pep-checkbox>
            <!-- (valueChange)="valueChange($event)" -->
        </div>

        <div class="centered spaced" data-qa="style change btn">
            <button (click)="changeComponent()">
                change button
            </button>
        </div>

        <div class="centered spaced" data-qa="style change btn">
            <button (click)="gotoAttachment()">
                back to Attchment
            </button>
        </div>

        <p data-qa="auto-data">{{TitleToShow}}</p>

    </ng-container>
</pep-page-layout>
